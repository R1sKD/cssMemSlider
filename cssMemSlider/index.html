<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="mem">
    <div class="container">
      <div class="mem__inner">
        <input id="btn-1" class="mem__inner-input" name="slider" type="radio" checked>
        <input id="btn-2" class="mem__inner-input" name="slider" type="radio">
        <input id="btn-3" class="mem__inner-input" name="slider" type="radio">
        <input id="btn-4" class="mem__inner-input" name="slider" type="radio">
        <input id="btn-5" class="mem__inner-input" name="slider" type="radio">
        <div class="mem__inner-slider">
          <ul class="mem__inner-list">
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/girl-fire.jpg" alt="mem img">
            </li>
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/html-css.jpg" alt="mem img">
            </li>
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/seniors.jpg" alt="mem img">
            </li>
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/balcony.png" alt="mem img">
            </li>
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/fired.jpg" alt="mem img">
            </li>
          </ul>
        </div>
        <div class="mem__bottom">
          <div class="mem__bottom-slider">
            <ul class="mem__bottom-list">
              <li class="mem__bottom-item">
                Front-end guys, we need your help
              </li>
              <li class="mem__bottom-item">
                HTML, HTML + CSS
              </li>
              <li class="mem__bottom-item">
                Coronavirus only kills seniors<br>
                Senior Developers:
              </li>
              <li class="mem__bottom-item">
                Sometimes my code is like this...<br>
                Don't know, what it does.<br>
                But I am scared to delete.
              </li>
              <li class="mem__bottom-item">
                Can't get fired<br>
                If you don't have a job
              </li>
            </ul>
          </div>
          <ul class="slider-controls">
            <label for="btn-1">
              <span></span>
            </label>
            <label for="btn-2">
              <span></span>
            </label>
            <label for="btn-3">
              <span></span>
            </label>
            <label for="btn-4">
              <span></span>
            </label>
            <label for="btn-5">
              <span></span>
            </label>
          </ul>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
