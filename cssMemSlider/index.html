<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="mem">
    <div class="container">
      <div class="mem__inner">
        <input id="btn-1" class="mem__inner-input" name="slider" type="radio" checked>
        <input id="btn-2" class="mem__inner-input" name="slider" type="radio">
        <input id="btn-3" class="mem__inner-input" name="slider" type="radio">
        <input id="btn-4" class="mem__inner-input" name="slider" type="radio">
        <div class="mem__inner-slider">
          <ul class="mem__inner-list">
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/1.jpg" alt="mem img">
            </li>
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/2.jpg" alt="mem img">
            </li>
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/1.jpg" alt="mem img">
            </li>
            <li class="mem__inner-item">
              <img class="mem__inner-img" src="images/2.jpg" alt="mem img">
            </li>
          </ul>
        </div>
        <div class="mem__bottom">
          <div class="mem__bottom-slider">
            <ul class="mem__bottom-list">
              <li class="mem__bottom-item">
                Ты греешь им одеяло
              </li>
              <li class="mem__bottom-item">
                Кто первым встал
              </li>
              <li class="mem__bottom-item">
                Ты греешь им одеяло
              </li>
              <li class="mem__bottom-item">
                Кто первым встал
              </li>
            </ul>
          </div>
          <div class="slider-controls">
            <label for="btn-1"></label>
            <label for="btn-2"></label>
            <label for="btn-3"></label>
            <label for="btn-4"></label>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
